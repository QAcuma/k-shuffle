telegram.bot:
  name: "kicker_shuffler_bot"
  token: ${K_SHUFFLER_TOKEN:5009812908:AAFcQMWnf4q8elnFM2vtFCTadHVUtxb_jL8}

spring.datasource:
  driver-class-name: org.postgresql.Driver
  url: jdbc:postgresql://${K_SHUFFLER_DB_SERVER_HOST:localhost}:${K_SHUFFLER_DB_SERVER_PORT:5432}/${K_SHUFFLER_DB_NAME:trgb}${K_SHUFFLER_DB_URL_PARAMS:}
  username: ${K_SHUFFLER_DB_USER:k_shuffler}
  password: ${K_SHUFFLER_DB_PASSWORD:root}

spring.flyway:
  out-of-order: false
  enabled: true
  locations:
    - classpath:db/migration

server:
  port: ${K_SHUFFLER_PORT:6509}
  forward-headers-strategy: native
  servlet:
    context-path: /api
    session:
      cookie:
        http-only: true
  tomcat:
    max-connections: 10000
    threads:
      max: 1000
      min-spare: 50