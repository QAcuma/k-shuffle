  name: ${K_SHUFFLER_BOT_NAME:fly_cloud_bot}
  token: 2039175749:AAEhQL_TUqikssw_VRzDz4PfrhAT27Xv7xo

spring.datasource:
  driver-class-name: org.postgresql.Driver
  url: jdbc:postgresql://${K_SHUFFLER_DB_SERVER_HOST:localhost}:${K_SHUFFLER_DB_SERVER_PORT:5432}/${K_SHUFFLER_DB_NAME:ksb}${K_SHUFFLER_DB_URL_PARAMS:}
  username: ${K_SHUFFLER_DB_USER:ksb}
  password: ${K_SHUFFLER_DB_PASSWORD:root}

spring.flyway:
  out-of-order: false
  enabled: true
  locations:
    - classpath:db/migration

server:
  port: ${K_SHUFFLER_PORT:6509}
  forward-headers-strategy: native
  servlet:
    context-path: /api
    session:
      cookie:
        http-only: true
  tomcat:
    max-connections: 10000
    threads:
      max: 1000
      min-spare: 50